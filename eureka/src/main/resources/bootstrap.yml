spring:
  application:
    name: eureka-server
server:
  port: 8760
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

---

spring:
  profiles: s1
  application:
    name: eureka-server
server:
  port: 8761
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/

